<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dibujando En Css | Practica</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <section class="guerrero">
            <div class="casco">
                <div class="casco__cabecera">
                    <div class="casco__reflejo"></div>

                    <div class="espacio-ojos">
                        <div class="ojo ojo-izq"></div>
                        <div class="ojo ojo-der"></div>
                    </div>

                    <div class="espacio-boca"></div>
                </div>

                <div class="cuernos cuernos--izq">
                    <div class="cuernos__reflejo"></div>
    
                    <div class="cuernos__parte-superior"></div>
    
                    <div class="cuernos__parte-inferior"></div>
                </div>
    
                <div class="cuernos cuernos--der">
                    <div class="cuernos__reflejo cuernos__reflejo--der"></div>
    
                    <div class="cuernos__parte-superior cuernos__parte-superior--der"></div>
    
                    <div class="cuernos__parte-inferior cuernos__parte-inferior--der"></div>
                </div>
            </div>

            <div class="cuerpo">
                <div class="brazo brazo--izq"></div>
                <div class="brazo brazo--der"></div>
                <div class="pierna pierna--izq"></div>
                <div class="pierna pierna--der"></div>
            </div>

            <div class="espada">
                <div class="espada__mango"></div>

                <div class="espada__mano"></div>

                <div class="espada__hoja"></div>
            </div>

            <div class="escudo">
                <div class="escudo__reflejo">
                    <div class="escudo__reflejo__fondo"></div>
                </div>

                <div class="escudo__emblema"></div>
            </div>
        </section>
    </main>
</body>

</html>
